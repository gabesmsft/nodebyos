<!DOCTYPE html>
<html>
<head>
	<title>Upload Test</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="../stylesheets/style.css" rel="stylesheet">
</head>
<body>
	<div class="text-center">
		<div class="panel panel-primary">
			<h5>Upload Request</h5>
			<div class="panel-body">
                <form class="form-signin" method="POST" action="/upload" enctype="multipart/form-data">
                    <div>
                        <label>Select your picture:</label>
                        <input class="btn btn-lg btn-primary btn-block" type="file" name="pic" />
                    </div>
                    <br/>
                    <div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" name="btn_upload_profile_pic" value="Upload" />
                    </div>
                </form>
			  <div class="panel-body" id="response"></div>
			</div>
		  </div>
	<div class="text-center" id="output" class="container"></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	</script>
</body>
</html>
